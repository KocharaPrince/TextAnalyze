        <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

</head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Prince</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
              
            </ul>
          </div>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
    

      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to TextUtiles!</strong> You should check in on some of those fields below.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div class="container">

    <form action="removepunc" method="post"  >{% csrf_token %}

        <div class="form-group mb-2">
            <label for="exampleFormControlTextarea1">Enter Your Text Hear</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" name='text1'rows="9"></textarea>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="remove">
            <label class="form-check-label" for="flexSwitchCheckDefault">Remove Puchuation</label>
          </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault1" name="upper">
            <label class="form-check-label" for="flexSwitchCheckDefault1">UpperCase</label>
          </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault2" name="newLineRemover">
            <label class="form-check-label" for="flexSwitchCheckDefault2">New Line Remover</label>
          </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault3" name="extraspaceremover">
            <label class="form-check-label" for="flexSwitchCheckDefault3">Extra Space Remover</label>
        </div>
        
        
        <button type="submit" class="btn btn-dark mt-2">To Print TEXT</button>
    </form>
    </div>




    
    
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
